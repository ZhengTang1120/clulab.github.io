<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Computational Language Understanding (CLU) Lab at the University of Arizona</title>
    <link rel="stylesheet" href="{{ "/assets/css/default.css" | relative_url }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
  <body>
    <h2 class="text-center">computational language understanding lab</h2>
    <nav class="navbar navbar-expand-sm mb-4">
      <div class="container-md border-bottom" style="max-width: 720px;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% assign sorted_pages = site.pages | sort: "order" %}
            {% for nav_page in sorted_pages %}
            <a class="nav-link" href="{{ nav_page.url | relative_url }}">{{ nav_page.title }}</a>
            {% endfor -%}
            <a class="nav-link" href="https://github.com/clulab/nlp-reading-group/">Reading Group</a>
          </div>
        </div>
      </div>
    </nav>
    <main class="container-sm max-auto" style="max-width: 620px;" aria-label="Content">
      {{ content }}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
